{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% block content %}
    <h1>Login</h1>

    <hr />

    <form method="post" action=".">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
{% endblock %}
